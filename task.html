<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Profile Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #74ebd5;
      margin-bottom: 15px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .social-links a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      background: #0077b5;
      padding: 10px 15px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .social-links a:hover {
      background: #005582;
      transform: scale(1.05);
    }

    form {
      margin-top: 25px;
      text-align: left;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    form input[type="submit"] {
      background: #74ebd5;
      border: none;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    form input[type="submit"]:hover {
      background: #ACB6E5;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Profile Section -->
    <div class="profile">
      <img src="Passport .jpg" alt="Profile Photo">
      <h1>Abhinav Sujit Pawar</h1>
      <p>Third-year Computer Science student passionate about Java, web development, and solving real-world coding challenges.</p>
    </div>

    <!-- Social Links -->
    <div class="social-links">
      <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
      <a href="https://github.com" target="_blank">GitHub</a>
      <a href="https://wa.me/+919359717085" target="_blank">WhatsApp</a>
    </div>

    <!-- Contact Form -->
    <form action="submit.html" method="get">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
